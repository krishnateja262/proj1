<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../filter/polymer-filters.html">
<polymer-element name="dynamic-papertab" attributes="tabs">
  <template>
    <style>
    	#tabs {
	      width: 100%;
	      margin: 0;
	      -webkit-user-select: none;
	      -moz-user-select: none;
	      -ms-user-select: none;
	      user-select: none;
	    }
	    @media (min-width: 481px) {
	      #tabs {
	        width: 200px;
	      }
	      .container {
	        width: 400px;
	      }
	    }
    </style>

    <!-- CARD CONTENTS GO HERE -->
    <paper-tabs selected="0" id="tabs" self-end>
          <template repeat="{{item in items}}">
	    	<paper-tab>{{item | capitalize}}</paper-tab>
	      </template>
    </paper-tabs>
  </template>
  <script>
  Polymer('dynamic-papertab',{
  	items : [],
  	ready: function(){
  		this.items = this.tabs.split(' ');
  	}
  });
  </script>
</polymer-element>
